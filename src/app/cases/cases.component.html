<div class = "example-container mat-elevation-z8">

  <!--Title-->
    <h2>Corona Virus  Cases List</h2>

    <!--Spinner for loading-->
    <div class = "example-loading-shade" *ngIf = "isLoadingResults">
      <mat-spinner *ngIf = "isLoadingResults"></mat-spinner>
    </div>

    <!--Button row for Case details and statics-->
    <div class = "button-row">
        <a mat-flat-button color = "primary" [routerLink] = "['/add-cases']"><mat-icon>add</mat-icon> Cases</a>
        <a mat-flat-button color = "accent" [routerLink] = "['/cases-stat']"><mat-icon>bar_chart</mat-icon> Statistic</a>
    </div>

    <!--Main div for table view-->
    <div class = "mat-elevation-z8">
        <h3>Cases</h3>

        <table mat-table [dataSource]= "data" class = "example-table" matSort matSortActive = "name" matSortDisableClear matSortDirection="asc">
<!--
          <ng-container matColumnDef = "_id">
            <th mat-header-cell *matHeaderCellDef>Patient Serial Number</th>
            <td mat-cell *matCellDef = "let row">{{row.id}}</td>
        </ng-container> -->

          <!--Case Name Column-->
          <ng-container matColumnDef = "name">
              <th mat-header-cell *matHeaderCellDef>Patient Name</th>
              <td mat-cell *matCellDef = "let row">{{row.name}}</td>
          </ng-container>

          <!--Case Name Column-->
          <ng-container matColumnDef = "gender">
            <th mat-header-cell *matHeaderCellDef>Patient Gender</th>
            <td mat-cell *matCellDef = "let row">{{row.gender}}</td>
        </ng-container>

          <!--Case Age Column-->
          <ng-container matColumnDef = "age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef = "let row">{{row.age}}</td>
          </ng-container>

           <!--Case Address Column-->
           <ng-container matColumnDef = "address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef = "let row">{{row.address}}</td>
          </ng-container>

          <!--Case city Column-->
          <ng-container matColumnDef = "city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef = "let row">{{row.city}}</td>
          </ng-container>

           <!--Case country Column-->
           <ng-container matColumnDef = "country">
            <th mat-header-cell *matHeaderCellDef>Country</th>
            <td mat-cell *matCellDef = "let row">{{row.country}}</td>
          </ng-container>

           <!--Case Status Column-->
           <ng-container matColumnDef = "status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef = "let row">{{row.status}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef = "displayedColoumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColoumns;" [routerLink]="['/cases-details/', row?.id]"></tr>
        </table>
    </div>
</div>
